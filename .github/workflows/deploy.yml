name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'projects/dstretch/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './projects/dstretch/package-lock.json'

      - name: Install dependencies
        working-directory: ./projects/dstretch
        run: npm ci

      - name: Build
        working-directory: ./projects/dstretch
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp index.html _site/
          mkdir -p _site/dstretch
          cp -r projects/dstretch/dist/* _site/dstretch/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}dstretch/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
